<script>

    $(function() {

        //获取token
        var token = $.cookie('DS_auth_token');
        $.ajaxSetup({
            headers: { // 默认添加请求头
                "X-Frappe-CSRF-Token": token
            }
        });


        //Markdown
        var testEditor = editormd("test-editormd", {
            width           : "100%",
            height          : 540,
            path            : "js/editor.md-master/lib/",
            watch           : true,           // disable watch
            readOnly        : true,
            styleActiveLine : false,   // disable active line
            lineNumbers     : true,      // hide line numbers
            previewing         : true
        });

        setTimeout(function(){
            testEditor.previewing();
        },1000);

        //获取用户信息
        var user = getCookie('usr');

        //form 提交时候的APPID
        $('#formAppId').text(decodeURI(window.location.href.split("=")[1]));

        //获取应用详情
        // var data = {app:decodeURI(window.location.href.split("=")[1])};
        var data = {
            app : decodeURI(window.location.href.split("=")[1])
        };
        $.ajax({
            url: "/apis/api/method/app_center.api.app_detail",
            type: "GET",
            data: data,
            success: function (data) {
                // console.log(data);
                $('#formAppId').val(data.message.name);
                $('.app_name').text(data.message.app_name); //应用名称
                $('.app_owner').text(data.message.owner);
                if(data.message.fork_from == null){      //主分支，判断是否有主分支
                    $('.fork_from').css('display','none');
                }else{
                    $('.fork_from').css('display','inline-block');
                    $('.fork_from').val(data.message.fork_from);
                }
                $('.edit').val(data.message.name);   //name
                $('.category').text(data.message.category);   //应用类别
                $('.device_supplier').text(data.message.device_supplier);   //设备厂家
                if(data.message.license_type == "Open"){
                    $('.license_type').text("免费")
                }
                $('.protocol').text(data.message.protocol);   //通讯协议
                $('.device_serial').text(data.message.device_serial);   //适配型号
                $('.app_img').src = data.message.icon_image;    //app图片
                $('.editormd-onlyread>textarea').text(data.message.description)  //Markdown内容

            },
            error: function () {
                console.log('no')
            }
        });

        //获取应用版本列表
        var data1 = {
            app: decodeURI(window.location.href.split("=")[1]),
            beta: 1
        };
        $.ajax({
            url: "/apis/api/method/app_center.api.get_versions",
            type: "GET",
            data: data1,
            success: function (req) {
                var data = req.message;
                for(var i=0;i<data.length;i++){
                    var datas = data[i];
                    // console.log(datas)
                    $('.app_version').append(
                        '<li>'+
                        '<p><span>版本号：</span><span>'+ datas.version +'</span></p>'+
                        '<p><span>更新时间：</span><span>'+ datas.creation.substr(0,10) +'</span></p>'+
                        '<p><span>功能介绍：</span><span>'+ datas.comment +'</span></p>'+
                        '</li>'
                    )
                }
                //版本列表为空
                if($('.app_version>li').length == 0){
                    $('.app_list').addClass('hd');
                    $('.no_version').css('display','block');
                }
            },
            error: function (e) {
                console.log('error')
            }
        })

        //获取应用评论列表
        var data2 = {
            filters : '[["app","=","'+decodeURI(window.location.href.split("=")[1])+'"]]',
            fields :'["app","title","content","owner","star","creation","name"]'
        };
        $.ajax({
            url: "/apis/api/resource/IOT%20Application%20Review",
            type: "GET",
            data: data2,
            success: function (req) {
                var data = req.data;
                for(var i=0;i<data.length;i++){
                    var datas = data[i];
                    //渲染列表
                    $('.app_comment_list').append(
                        '<li>'+
                        '<p class="comment_title">'+ datas.title +'</p>'+
                        '<p class="comment_content"><span>'+ datas.content +'</span><img class="comment_more" src="img/comment_more.png" alt="更多" title="更多内容"></p>'+
                        '<div>'+
                        '<span>用户名：</span>'+
                        '<span>'+ datas.owner +'</span>'+
                        '<span>评论时间：</span>'+
                        '<span>'+ datas.creation.substr(0,10) +'</span>'+
                        '<ul class="show_number clearfix">'+
                        '<li>'+
                        '<div class="atar_Show">'+
                        '<p tip="'+ datas.star +'"></p>'+
                        '</div>'+
                        '</li>'+
                        '</ul>'+
                        '<span class="delete_comment">删除<input class="delete_name" type="hidden" value="'+ datas.name +'"></span>'+
                        '<a class="clearfix"></a>'+
                        '</div>'+
                        '<img class="comment_images" src="img/top_avatar.png" alt="">'+
                        '</li>'
                    );
                }
                //星星展示分数
                $(".show_number li p").each(function(index, element) {
                    var num=$(this).attr("tip");
                    var www=num*16;//
                    $(this).css("width",www);
                    $(this).parent(".atar_Show").siblings("span").text(num+"分");
                });
                //我要评论按钮隐藏
                var liLen = req.data.length;
                if( liLen == 0 ){
                    $('.app_comment>div').css('display','block');
                    $('.app_comment>a').css('display','none');
                    // $('.no_comment').css('display','block');   //没有评论提示语
                } else if( liLen >= 5){
                    $('.app_comment>a').css('display','block');
                }else if( 0 < liLen < 5 ){
                    $('.app_comment>a').css('display','none');
                }
            },
            error: function () {
                console.log('error')
            },
            complete: function () {
                //删除评论
                var delete_comment = $('.delete_comment');
                for(var j=0;j<delete_comment.length;j++){
                    delete_comment[j].index = j;
                    delete_comment[j].onclick = function () {
                        var parent = $(this).parent().parent();
                        var data = {'name' : $(this).find('input').val()};
                        $.ajax({
                            url: "/apis/api/method/app_center.appmgr.remove_review",
                            type: "POST",
                            data: data,
                            success: function (req) {
                                alt('已删除此条评论',1);
                                parent.remove();
                            },
                            error: function () {
                                console.log('error')
                            }
                        })
                    }
                }
                //评论内容超出部分显示省略号
                var comment_li = $('.app_comment_list>li');
                var li_content = $('.comment_content>span');
                var li_more = $('.comment_content>img');
                comment_li.each(function (i) {
                    var cContent = comment_li.eq(i).find(li_content).text();  //原始内容
                    if(cContent.length > 200){
                        comment_li.eq(i).find(li_content).text(cContent.substr(0,200)+'...');  //内容收缩
                        comment_li.eq(i).find(li_more).css('display','inline-block');   //更多显示
                        //点击更多显示全部内容
                        comment_li.eq(i).find(li_more).click(function(){   //点击更多
                            comment_li.eq(i).find(li_content).text(cContent);
                            comment_li.eq(i).find(li_more).hide();
                        })
                    }else if(cContent.length < 200){
                        comment_li.eq(i).find(li_more).hide();
                        comment_li.eq(i).find(li_content).text(cContent);
                    }
                });

            }
        });

        //星星 ---  评论星星，可点击评论
        scoreFun($("#starttwo"),{
            fen_d:22,//每一个a的宽度
            ScoreGrade:5//a的个数 10或者
        });

        // 添加评论
        $('.app_edit_submit').click(function () {
            //获取当前时间
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            if (month < 10) {month = "0" + month;}
            if (day < 10) {day = "0" + day;}
            var nowDate = year + "-" + month + "-" + day;
            var data3 = {
                "app":$('.edit').val(),
                "star":$('.fenshu').text(),
                "title":$('#comments_title').val(),
                "content":$('#comments_content').val()
            };
            if(data3.star == ""){
                alt('请您为应用评分！',3);
            }else if(data3.content == ""){
                alt('请您添加评论内容',3);
            }else if(data3.title == ""){
                alt('请您添加评论标题',3);
            }else if(data3.star!=""&&data3.content!=""&&data3.title!=""&&data3.app!=""){
                $.ajax({
                    url: "/apis/api/method/app_center.appmgr.add_review",
                    type: "POST",
                    data: data3,
                    success: function (req) {
                        alt(req.message,1);   //提示评测已添加
                        // 列表添加新加的评测
                        $('.app_comment_list').prepend(
                        '<li>'+
                            '<p class="comment_title">'+ data3.title +'</p>'+
                            '<p class="comment_content"><span>'+ data3.content +'</span><img class="comment_more" src="img/comment_more.png" alt="更多" title="更多内容"></p>'+
                            '<div>'+
                                '<span>用户名：</span>'+
                                '<span>'+ user +'</span>'+
                                '<span>评论时间：</span>'+
                                '<span>'+ nowDate +'</span>'+
                                '<ul class="show_number clearfix">'+
                                    '<li>'+
                                        '<div class="atar_Show">'+
                                        '<p tip="'+ data3.star +'"></p>'+
                                        '</div>'+
                                    '</li>'+
                                '</ul>'+
                            // '<span class="delete_comment">删除<input class="delete_name" type="hidden" value="'+ datas.name +'"></span>'+
                            '<a class="clearfix"></a>'+
                            '</div>'+
                            '<img class="comment_images" src="img/top_avatar.png" alt="">'+
                        '</li>'
                        );
                        //星星展示分数
                        $(".show_number li p").each(function(index, element) {
                            var num=$(this).attr("tip");
                            var www=num*16;//
                            $(this).css("width",www);
                            $(this).parent(".atar_Show").siblings("span").text(num+"分");
                        });
                        $('#comments_title').val("");
                        $('#comments_content').val("");
                    },
                    error: function () {
                        console.log('error')
                    }
                })
            }

        });

        //请求模板列表
        $.ajax({
            url: "/apis/api/method/conf_center.api.list_app_conf",
            type: "GET",
            data: {app: decodeURI(window.location.href.split("=")[1]),start:0,limit:100},
            success: function (req) {
                console.log(req);
                if(JSON.stringify(req) == "{}"){
                    $('.app_list').addClass('hd');
                    $('.no_version').css('display','block');
                }else{
                    for(var i=0;i<req.message.length;i++){
                        $('.temp_list').append(
                            '<li>'+
                            '<p><span>模板名称text：</span><span class="t_name">'+ req.message[i].conf_name +'</span></p>'+
                            '<p><span>模板描述：</span><span>'+ req.message[i].description +'</span></p>'+
                            '<p><span>版本号：</span><span class="version">'+ req.message[i].latest_version +'</span><span class="temp_btn look_btn">查看</span>' +
                            '       <span class="temp_btn copy_btn">复制</span></p>'+
                            '<input type="hidden" name="tempId" value="'+req.message[i].name+'">' +
                            '<input type="hidden" name="b+banben " value="'+ req.message[i].latest_version +'">'+
                                '<input type="hidden" value="" id="txtarea">'+
                            '</li>'
                        );
                    }
                }
            },
            error: function () {
                console.log('error')
            },
            complete: function () {
                var ver_list = $('.version');
                for(var i=0;i<ver_list.length;i++){
                    if(ver_list.eq(i).text() == "null"){
                        ver_list.eq(i).text("暂无版本");
                        ver_list.eq(i).parent().find('.temp_btn').hide();
                    }else{
                        ver_list.eq(i).parent().find('.temp_btn').show();
                    }
                    ver_list[i].index = i;
                    $('.look_btn').eq(i).click(function () {
                        var name = $(this).parent().parent().find('>p:nth-child(1)>span:nth-child(2)').text();
                        var tempId = $(this).parent().parent().find('input[name=tempId]').val();
                        var appId =  decodeURI(window.location.href.split("=")[1]);
                        var version = $(this).parent().find('.version').text();
                        location.href = 'template_content.html?name='+ name +'&tempId='+tempId+'&appId='+appId+'&version='+version;
                    })
                    $('.copy_btn').eq(i).click(function () {
                        var tempId = $(this).parent().parent().find('input[name=tempId]').val();
                        var appId =  decodeURI(window.location.href.split("=")[1]);
                        var version = $(this).parent().find('.version').text();
                        var dataTextarea = $(this).parent().parent().find('#txtarea');
                        console.log(dataTextarea);
                        $.ajax({
                            url:"/apis/api/method/conf_center.api.app_conf_data",
                            type:"GET",
                            data: {app:appId,conf:tempId,version:version},
                            async: false,
                            success: function(req){
                                var data = req.message.data;
                                console.log(data);
                                dataTextarea.val(data);
                                console.log(dataTextarea.val());
                                dataTextarea.select(); // 选择对象
                                document.execCommand("Copy"); // 执行浏览器复制命令
                                alt("已复制好，可贴粘。",1);
                            },
                            error: function () {
                                console.log('error');
                            }
                        });
                    })
                }
            }
        });


    }); //$(function)

    //title显示选项卡分类
    var aLi = $('#myTab>li');
    aLi.each(function (i) {
        aLi[i].index = i;
        aLi[i].onclick = function(){
            var version_option = aLi.eq(i).find($('a')).text();
            $('.version_option').text(version_option)
        }
    });

    //上传新版本
    $('.uploadNewVersion').click(function(){
        $('.uploadVersion').css('display','block');
        document.body.style.overflow='hidden';
        $('#version').val("");
        $('#explain').val("");
        $('#app_file').val("");
    });

    //上传新版本-取消
    $('.v_cancel').click(function () {
        $('.uploadVersion').css('display','none');
        document.body.style.overflow='auto';
    });

    //判断版本号是否大于旧版本号
    $('#version').blur(function(){
        var num1 = $('.app_version>li:last-child>p:nth-child(1)>span:nth-child(2)').text();
        console.log(num1);
        if($(this).val() == ""){
            alt('版本号不能为空',2);
        }else if($(this).val() == num1){
            alt('此版本号已存在',2);
        }else if($(this).val() < num1){
            alt('版本号应大于之前版本',2);
        }else if($(this).val() > num1){
            alt('ok',1);
        }
    });

    //上传新版本-确定
    $('#upload').click(function () {
        var num = $('#version').val();
        var desc = $('#explain').val();
        //获取当前时间
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        if (month < 10) {month = "0" + month;}
        if (day < 10) {day = "0" + day;}
        var nowDate = year + "-" + month + "-" + day;
        var form1 = new FormData(document.getElementById("myForm"));
        console.log(form1)
        if(!$('#version').val()){
            alt('请填写版本号',3);
        }else if(!$('#explain').val()){
            alt('请填写版本说明',3);
        }else if(!$('#app_file').val()){
            alt('请选择文件',3);
        }else if($("input[type='checkbox']").is(':checked') == false){
            alt('请您同意使用条款',3);
        }else{
            $.ajax({
                url: "/apis/api/method/app_center.appmgr.upload",
                type: "POST",
                data: form1,
                processData:false,
                contentType:false,
                xhr: function() { //ajax进度条
                    var xhr = $.ajaxSettings.xhr();
                    if (xhr.upload) {
                        xhr.upload.addEventListener("progress", function (e) {
                            var loaded = e.loaded; //已经上传大小情况
                            var tot = e.total; //附件总大小
                            var per = Math.floor(100 * loaded / tot); //已经上传的百分比
                            console.log(per)
                            $('.progress-bar').css('width',per+'%');
                            // $.fn.progressInit.draw(per + '%'); //绘制经度条
                        }, false);
                        return xhr;
                    }
                },
                success: function () {
                    $('.app_version').append(
                        '<li>'+
                        '<p><span>版本号：</span><span>'+ num +'</span></p>'+
                        '<p><span>更新时间：</span><span>'+ nowDate +'</span></p>'+
                        '<p><span>功能介绍：</span><span>'+ desc +'</span></p>'+
                        '</li>'
                    );
                    $('#version').val("");
                    $('#explain').val("");
                    $('#app_file').val("");
                    // $('.uploadVersion').hide();
                },
                error: function () {
                    console.log('no');
                }
            })
        }
    });
    
    //edit
    $('.edit').click(function () {
        location.href = 'application_edit.html?appId=' + decodeURI(window.location.href.split("=")[1]);
    });
    
    //Omline editor
    $('.app_editor').click(function () {
        console.log(111);
        location.href = 'debug1.html?app=' + decodeURI(window.location.href.split("=")[1]);
    });

    //主分页
    $('.fork_from').click(function () {
        location.href = 'application_details.html?appId=' + $(this).val();
    })
    

</script>
