	<body>

					    <li class="active">成员管理</li>
					</ol>
					<div class="main_content personal_main">

							<span class="fl">成员管理</span>
							<div class="fr">
								<span class="btn bind J_addUser">+ 添加新成员</span>
							</div>
						</div>

	  				<input type="text" name="last_name" value="" />

	  				<input type="text" name="phone" value="" />

	  				<input type="text" name="mobile_no" value="" />

	  				<input type="text" name="new_password" value="" />
