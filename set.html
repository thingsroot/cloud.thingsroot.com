    <script>
		$(function(){
			$('input[name="lan"]').click(function(){
				setCookie('set_language',$(this).val());
				alt('设置成功',1);
			});
			var language = getCookie('set_language');
			if(language!=null){
				$('.J_'+language).attr("checked","checked");
			}else{
				$('.J_zh').attr("checked","checked");
			}
		});
	</script>
