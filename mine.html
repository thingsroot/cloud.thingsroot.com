				<div class="subNav" onClick="location='application_list.html'">

				</div>
				<div class="subNav" onClick="location='template.html'">

			  <!-- 左侧导航 start -->

	  		<div class="right-product my-index right-full">

				<!-- 面包屑 start -->
		  		<ol class="breadcrumb">
				    <li class="active"><img src="img/icon_nav.png" />我的网关</li>
				</ol>
				<!-- 面包屑 end -->


				<div class="main_content">
						<div class="top cf">
								<span class="fl">我的网关</span>
								<div class="fr">
									<span class="btn bind">+ 绑定新网关</span>
									<div class="btn-group search_filter" role="group">
										<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
											<span class="search_keyword" data-search_keyword="1">名称</span>
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu">
											<li data-name="device_name"><a style="cursor:pointer">名称</a></li>
											<li data-name="device_desc"><a style="cursor:pointer">描述</a></li>
										</ul>
									</div>

									<div class="bs-example J_mineSearchForm">
										<div class="input-group">
											<input id="J_keyword" type="search" class="form-control J_keyword" placeholder="输入设备名称">
											<span class="input-group-addon"></span>
										</div>
									</div>
								</div>
							</div>

					<div class="tit cf">
						<div class="taps fl"><span class="color" data-filter="all">全部</span><span data-filter="online">在线</span><span data-filter="offline">离线</span><span data-filter="offline_7d">离线7天</span></div>
						<div class="fr refresh" data-filter="all">
							<img src="img/icon_refresh.png" />
						</div>
					</div>
				<!--内容区域-->
					<table id="example" class="table" style="width:100%">
					
						<thead>
							<tr>
								<th><label class="checkbox"><input index="0" name="select_all" type="checkbox" class="box"><em></em></label></th>
								<th>名称</th>
								<th>描述</th>
								<th>地理位置</th>
								<th>最后上线时间</th>
								<th>状态</th>
								<th>操作</th>
		
							</tr>
						</thead>

					</table>
					<!--内容区域end-->
					<!--无内容状态-->
					<div class="none hd">
						<p><img src="img/photo_wdwg.png"/></p>
						<p>很抱歉，还没有网关，请先绑定新网关！</p>
						<button class="bind">绑定新网关</button>
					</div>
					<!--无内容状态end-->
				</div>
	  		</div>
		  </div>
		  
	  	<!--隐藏域 start-->	
	  	<div class="shade">
	  		<div class="main animated fadeInDown">
	  			<div class="tit">
	  				<b>绑定新网关</b>
	  				<span class="close-"></span>
	  			</div>
	  			<div class="add_content">
	  				<p>网关名称 *</p>
	  				<input type="text" name="name" autocomplete="off"/>
	  				<div class="warning animated bounceIn hd"><i></i>网关名称不能为空</div>
	  				<p>网关序列号 *</p>
	  				<input type="text" name="sn"/>
	  				<p class="warning J_add_none"><em></em>输入提交后不可修改</p>
	  				<p class="J_add_none">设备归属</p>
	  				<select name="owner_type" id="owner_type" class="J_add_none">
	  						<option value=1>仅自己可见</option>
	  						<option value=2>所有人可见</option>
	  				</select>
	  				<p>网关描述</p>
	  				<textarea rows="4" name="desc" id="desc"></textarea>
	  				<div class="bottom">
	  					<button class="sure" data="add" index="">确定</button>
	  					<button class="remake">重置</button>
	  				</div>
	  			</div>
	  		</div>
		</div>
		<!--隐藏域 end-->

		<!--消息弹框-->
		<div id="messageBox">
			<p id="messageBox_title">最新消息
				<span class="messageBox_close" onClick="javascript:$('#messageBox').hide();">×</span>
			</p>
			<div>
				<p>通信设备</p>
