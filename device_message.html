        <div class="mes_content">

            <div class="mes_search">

                <div style="width: 350px;">
                    <div class="btn-group search_filter1" role="group">

                    <div class="btn-group search_filter3" role="group">

                        <ul class="dropdown-menu">
                            <li data-name="device_time1"><a style="cursor:pointer">常规</a></li>
                            <li data-name="device_time2"><a style="cursor:pointer">警告</a></li>
                            <li data-name="device_time3"><a style="cursor:pointer">错误</a></li>

        <!-- 表格 -->

<script>

    $(document).ready(function() {
        var token = $.cookie('DS_auth_token');
        $.ajaxSetup({
            headers: { // 默认添加请求头
                "X-Frappe-CSRF-Token": token
            }
        });
        $('.J_nickname').text(getCookie('full_name'));

        //时间戳转换
        function timestampToTime(timestamp) {
            var date = new Date(timestamp);
            var Y = date.getFullYear() + '-';
            var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
            var D = (date.getDate() < 10 ? '0'+(date.getDate()) : date.getDate()) + ' ';
            var h = date.getHours() + ':';
            var m = (date.getMinutes() < 10 ? '0'+(date.getMinutes()) : date.getMinutes()) + ':';
            var s = '00';
            return Y+M+D+h+m+s;
        }

        //查看范围
        var date0 = timestampToTime(Date.parse(new Date()) - 24 * 90 * 60 * 60 * 1000);
        console.log(timestampToTime(Date.parse(new Date())));
        console.log(date0)

        //获取全部消息条数 ---- 设备
        $.ajax({
            url:"/apis/api/method/iot.user_api.count_device_event",
            type:"GET",
            success:function (req) {
                console.log(req.message);
                count = req.message;
                $('.allMessage').text(req.message);
                return false;
            },
            error:function (error) {
                console.log('error');
                console.log(error);
            }
        });

        //获取未读信息条数
        $.ajax({
            url: "/apis/api/method/iot.user_api.device_event",
            type: "POST",
            dataType: "json",
            success: function (data) {
                console.log(222)
                var a = 0;
                var list = data.message;
                for(var i=0;i<list.length;i++){
                    if(list[i].disposed == 0){
                        a++;
                    }
                }
                console.log(11111);
                console.log(a)
                $('.disposed_message').text(a);
            },
            error: function (error) {
                console.log(error)
            }
        });

        var myfilters = {
            start: 0,
            limit: 100
        };
        var myajax = function(data, callback, oSettings ) {
            return $.ajax({
                url: "/apis/api/method/iot.user_api.device_event",
                type: "POST",
                contentType: "application/json",
                data:JSON.stringify(myfilters),
                success: function (data) {
                    callback(data);
                }
            })
        };
        //datatables配置
        var table = $('#device_message').DataTable({
                dom: 'rt<"#table_footer"Bp>',
                buttons: [],
                "bStateSave": false,
                "stateSave": true,
                "bFilter": true,   //是否启动过滤，搜索功能
                "sPaginationType": "full_numbers",
                "iDisplayLength": 10,

                destroy:true,
                "ajax": myajax,
                "sAjaxDataProp": "message",
                "columns": [
                    {"data": null},
                    {"data": "event_info"},
                    {"data": "creation"},
                    {"data": "event_type"},
                    {"data": "device"},
                    {"data": "event_level"},
                    {"data": "name"},
                    {"data": "disposed"}
                ],
                "language": {
                    "sProcessing": "处理中...",
                    "sLengthMenu": "显示 _MENU_ 项结果",
                    "sZeroRecords": "没有匹配结果",
                    "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                    "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                    "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                    "sInfoPostFix": "",
                    "sSearch": "搜索:",
                    "sUrl": "",
                    "sEmptyTable": "表中数据为空",
                    "sLoadingRecords": "载入中...",
                    "sInfoThousands": ",",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "上页",
                        "sNext": "下页",
                        "sLast": "末页"
                    },
                    "oAria": {
                        "sSortAscending": ": 以升序排列此列",
                        "sSortDescending": ": 以降序排列此列"
                    }
                },
                rowCallback: function (row, data, dataIndex) {
                    //时间截取----- 毫秒
                    var timeText = $(row).children('td').eq(2).text();
                    $(row).children('td').eq(2).text(timeText.substring(0,19));
                    //判断是否确认消息
                    if($(row).children('td').eq(7).text() == 0 ){
                        console.log('未确认');
                        $(row).children('td').eq(1).children($("on")).addClass('disposed')
                    }else{
                        console.log('已确认')
                    }
                },
                columnDefs: [
                    {
                        //   指定第第一列
                        targets: [0],
                        searchable: false,
                        orderable: false,
                        width: '5%',
                        render: function (data, type, row, meta) {
                            var gen_html = '<label class="checkbox"><input index="0" name="select_single" type="checkbox" class="box"><em></em></label>';
                            return gen_html;
                        }
                    },
                    {
                        //   指定第第2列
                        targets: [1],
                        width: '55%',
                        render: function (data, type, row, meta) {
                            return '<i class="on"></i>' + data;
                        }
                    },
                    {
                        //   指定第第3列
                        targets: [2],
                        width: '20%'
                    },
                    {
                        //   指定第第4列
                        targets: [3],
                        width: '20%'
                    },
                    {
                        //   指定第第5列
                        className:"hide_column",
                        targets: [4]

                    },
                    {
                        //   指定第第6列
                        className:"hide_column",
                        targets: [5]
                    },
                    {
                        //   指定第第7列
                        className:"hide_column",
                        targets: [6]
                    },
                    {
                        //   指定第第8列
                        className:"hide_column",
                        targets: [7]
                    }

                ],
                "order" : [ [ 1, 'asc' ] ]
            });

        //点击行进入详情
        $('#device_message tbody').on('click','tr td:nth-child(2)',function() {
            console.log($(this));
            var name = $(this).parent('tr').find('td:nth-child(7)').text();
            location.href = 'device_details.html?device_sn=' + name;
        } );

        // 下拉框--- 时间
        $('.search_filter2 li').on('click', function(){
            $('.search_keyword2').text($(this).text());
            var content = $('.search_keyword2').text();
            console.log(content);
            if(content == "1小时"){
                //获取当前时间前一小时
                var an_hour_ago = Date.parse(new Date()) - 1 * 60 * 60 * 1000;
                var date1 = timestampToTime(an_hour_ago);
                var param1 = {
                    start: 0,
                    limit: 100,
                    filters: {
                        creation:[">",date1]
                    }
                };
                var myajax1 = function(data, callback, oSettings ) {
                    return $.ajax({
                        url: "/apis/api/method/iot.user_api.device_event",
                        type: "POST",
                        contentType: "application/json",
                        data:JSON.stringify(param1),
                        success: function (data) {
                            if(JSON.stringify(data) == "{}"){
                                alt('一小时之内暂时没有消息',2);
                            }else{
                                console.log(data);
                                callback(data);
                            }
                        }
                    })
                }
                table.settings()[0].ajax = myajax1;
                table.ajax.reload();
            }else if(content == "24小时"){
                //获取当前时间前24小时
                var one_day_ago = Date.parse(new Date()) - 24 * 60 * 60 * 1000;
                var date2 = timestampToTime(one_day_ago);
                var param1 = {
                    start: 0,
                    limit: 150,
                    filters: {
                        creation:[">",date2]
                    }
                };
                var myajax2 = function(data, callback, oSettings ) {
                    return $.ajax({
                        url: "/apis/api/method/iot.user_api.device_event",
                        type: "POST",
                        contentType: "application/json",
                        data:JSON.stringify(param1),
                        success: function (data) {
                            if(data == ''){
                                console.log('kong')
                            }else{
                                console.log(data);
                                callback(data);
                            }
                        }
                    })
                }
                table.settings()[0].ajax = myajax2;
                table.ajax.reload();

            }else if(content == "3天"){
                //获取当前时间前72小时
                var three_day_ago = Date.parse(new Date()) - 72 * 60 * 60 * 1000;
                var date3 = timestampToTime(three_day_ago);
                console.log(date3)
                var param3 = {
                    start: 0,
                    limit: 400,
                    filters: {
                        creation:[">",date3]
                    }
                };
                console.log(param3)
                var myajax3 = function(data, callback, oSettings ) {
                    return $.ajax({
                        url: "/apis/api/method/iot.user_api.device_event",
                        type: "POST",
                        contentType: "application/json",
                        data:JSON.stringify(param3),
                        success: function (data) {
                            callback(data);
                            console.log(data)
                        }
                    })
                }
                table.settings()[0].ajax = myajax3;
                table.ajax.reload();
            }
        });

        //下拉框--- 消息类型
        $('.search_filter1 li').on('click', function(){
            $('.search_keyword1').text($(this).text());
            var content = $('.search_keyword1').text();
            if(content == "通讯"){
                table
                    .column(3)
                    .search("通讯")
                    .draw();
            }else if(content == "网关系统"){
                table
                    .column(3)
                    .search("系统")
                    .draw();
            }else if(content == "采集数据"){
                table
                    .column(3)
                    .search("数据")
                    .draw();
            }else if(content == "采集设备"){
                table
                    .column(3)
                    .search("设备")
                    .draw();
            }else if(content == "网关应用"){
                table
                    .column(3)
                    .search("应用")
                    .draw();
            }else if(content != ""){
                table
                    .column(3)
                    .search("")
                    .draw()
            }
        });

        //下拉框--- 等级
        $('.search_filter3 li').on('click', function(){
            $('.search_keyword3').text($(this).text());
            var content = $('.search_keyword3').text();
            if(content == "常规"){
                table
                    .column(5)
                    .search(1)
                    .draw();
            }else if(content == "警告"){
                table
                    .column(5)
                    .search(2)
                    .draw();
            }else if(content == "错误"){
                table
                    .column(5)
                    .search(3)
                    .draw();
            }else if(content == "致命"){
                table
                    .column(5)
                    .search(99)
                    .draw();
            }else if(content != "等级"){
                table
                    .column(5)
                    .search("")
                    .draw()
            }
        });
    });

    //全选
    var $selectAll = $('input[name=select_all]');
    var $selectSingle = $('input[name=select_single]');
    console.log($selectSingle);
    $selectAll.click(function () {
        console.log('全选');
        if ($selectAll.prop("checked") == true) {
            // 上面的复选框已被选中
            $(":checkbox[name='select_single']").prop("checked", true);
        } else {
            // 上面的复选框没被选中
            $(":checkbox[name='select_single']").prop("checked", false);
        }
    });

    //确认消息
    $('.confirmation').click(function () {
        var checkBox = $('input:checkbox[name=select_single]');
        var eventId = $('#device_message tbody tr td:nth-child(7)');
        var title = $('#device_message tbody tr td:nth-child(2)>i');
        var dm = $('.disposed_message').text();
        console.log(dm)
        var arr = [];
        console.log(checkBox.length);
        console.log(eventId.length);
        checkBox.each(function (i) {
            if(checkBox[i].checked == true){
                var ids = eventId.eq(i).text();
                if(ids != 'undefined'){
                    arr.push(ids);   //得到记录ID，放到arr数组中
                }
            }
        });
        console.log(arr);
        //确认消息
        var dataS = {
            "disposed": 1,
            "events": arr
        };
        console.log(dataS);
        if(arr.length != 0){
            $.ajax({
                url:"/apis/api/method/iot.user_api.dispose_device_events",
                type:"POST",
                data:JSON.stringify(dataS),
                contentType:"application/json",
                dataType:'JSON',
                success:function(data){
                    checkBox.each(function (i) {
                        if(checkBox[i].checked == true){
                            checkBox[i].checked = false;
                            var a = title.eq(i);
                            a.removeClass('disposed')
                        }
                        $(".disposed_message").text( dm - arr.length )
                    })

                },
                error:function(error){
                    console.log('error')
                }
            });
        }else{
            alt("请选择需要确认的信息",2)
        }

    });
    //确认所有消息
    $('.confirmationAll').click(function () {
        var title = $('#device_message tbody tr td:nth-child(2)>i');
        $.ajax({
            url: "/apis/api/method/iot.user_api.device_event",
            type: "POST",
            data:{
                'start':0,
                'limit':500
            },
            dataType: "json",
            success: function (data) {
                var list = data.message;    //所有消息
                var aList = [];
                for(var i=0;i<list.length;i++){
                    console.log(i)
                    // console.log(list[i].disposed)
                    console.log(title[i])
                    if(list[i].disposed == 0){
                        aList.push(list[i].name);
                        title.eq(i).removeClass('disposed');
                    }
                }
                console.log('list'+aList);
                //确认消息
                if(aList.length != 0){
                    var dataS = {
                        "disposed":1,
                        "events": aList
                    };
                    $.ajax({
                        url:"/apis/api/method/iot.user_api.dispose_device_events",
                        type:"POST",
                        data:JSON.stringify(dataS),
                        contentType:"application/json",
                        dataType:'JSON',
                        success:function(data){
                            title.each(function (i) {
                                title.eq(i).removeClass('disposed');
                            });
                            $("#platform_message").dataTable().fnDraw(true);
                        },
                        error:function(error){
                            console.log('error')
                        }
                    });
                    $('.disposed_message').text(0);
                }else{
                    alt("暂时没有未读消息",2)
                }
            },
            error: function (error) {
                console.log(error)
            }
        });
    });
</script>
