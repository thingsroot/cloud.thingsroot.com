<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<link rel="shortcut icon" href="/img/favicon.ico" />
	<link href="css/style.css" rel="stylesheet" />
	<link href="css/animate.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="js/layui/css/layui.css"  media="all">
	<title>登录</title>
</head>
<body>
<!--------- 头部 ----------->
<div class="logoin">
	<div class="header">
		<span><img src="img/logo.png" alt="">冬笋物联网</span>
		<a href="">返回首页</a>
	</div>
	<div class="main">
		<div class="logo">
			<div>
				<p>物联网不仅仅是数据采集</p>
				<p>助你采集任意设备数据</p>
				<p>轻松管理运维所有网关</p>
				<p>开启你的边缘计算旅程</p>
				<p>在这里开始云上工业吧</p>
			</div>
		</div>
		<div class="txt">
			<div class="top">
				<p class="color">登录</p>
				<p>注册</p>
			</div>
			<div class="logoin_main">
				<div class="input">
					<p><img src="img/login_mail.png" /><input autocomplete="on" name='usr' type="text" placeholder="邮箱" value=""/></p>
					<p><img src="img/login_password.png" /><input autocomplete="on" name="pwd" type="password" placeholder="密码" value=""/></p>
				</div>
				<div class="sign J_login">登录</div>
				<div class="bottom">
					<p><label class="checkbox"><input type="checkbox"/>十天内免登录<em></em></label></p>
					<p onclick="location='find.html'">忘记密码？</p>
				</div>
			</div>
			<div class="logoin_main hd">
				<div class="J_hd">
					<div class="input">
						<p><img src="img/login_name.png" /><input name="full_name" value="" type="text" placeholder="用户名"/></p>
						<p><img src="img/login_password.png" /><input name="email" value="" type="text" placeholder="邮箱"/></p>
					</div>
					<div class="sign J_register">注册</div>
				</div>
				<!--发送成功显示-->
				<div class="J_hd success hd">
					<p><img src="img/login_prompt.png" /></p>
					<p>发送成功</p>
					<p>请检查您的电子邮件验证</p>
				</div>
				<!--发送成功显示end-->
			</div>
		</div>
	</div>
</div>
<!--<div class="copyright re_copy">SymTech Application © 2008-2017</div>-->
<div style="color: #A7A9B1;text-align: center;position: absolute;width: 100%;bottom: 0;height: 30px;color: #FFF;
	     ine-height: 30px;">SymTech Application © 2008-2017</div>

<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="js/transport.js" type="text/javascript"></script>
<script src="js/jQuery.cookie.js" type="text/javascript"></script>
<script src="js/layui/layui.js" charset="utf-8"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/arrayFun.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/user.js" type="text/javascript"></script>
</body>
</html>

<script>
    $(function(){
        $(".main").css("margin-top",($(window).height()-$(".main").height())/2);
        $(".logoin input[name='usr']").val(getCookie('usr'));
//				登录注册切换
        $(".top p").click(function(){
            $(this).addClass("color");
            $(this).siblings().removeClass("color");
            var num=$(this).index();
            $(".logoin_main").addClass("hd");
            $(".logoin_main").eq(num).removeClass("hd");
        })

        // 登录动作
        $(document).keydown(function(event) { //键盘响应函数
            event = event || window.event; //兼容多浏览器
            if (event.keyCode == 13) { //监听回车键
                if($(".logoin_main").eq(0).hasClass('hd')){
                    register();
                }else if($(".logoin_main").eq(1).hasClass('hd')){
                    login();
                }
                return false;
            }
        });
    })
</script>
