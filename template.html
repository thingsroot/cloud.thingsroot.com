<script>

    $(document).ready(function() {
        var token = $.cookie('DS_auth_token');
        $.ajaxSetup({
            headers: { // 默认添加请求头
                "X-Frappe-CSRF-Token": token
            }
        });

        //获取用户信息
        var user = getCookie('usr');
        // console.log(user);

        //请求模板列表
        var dataSet = [];
        var data = {
            start: 0,
            limit: 100
        };
        $.ajax({
            url: "apis/api/method/conf_center.api.list_private_conf",
            type: "GET",
            data:data,
            async:false,
            success: function (data) {
                var a = data.message.company;
                var b = data.message.private;
                dataSet = a.concat(b);
                // console.log(dataSet);
            }
        });

        //datatables配置
        var table = $('#myTemplate').DataTable({
                dom: 'rt<"#table_footer"Bp>',
                buttons: [],
                "bStateSave":true,
                "stateSave": true,
                "bFilter": true,   //是否启动过滤，搜索功能
                "sPaginationType": "full_numbers",
                "iDisplayLength": 10,
                destroy:true,
                data: dataSet,
                "columns": [
                    {"data": "conf_name"},
                    {"data": "description"},
                    {"data": "app_name"},
                    {"data": "owner_type"},
                    {"data": "latest_version_creation"},
                    {"data": null},
                    {"data": "name"},
                    {"data": "app"},
                    {"data": "latest_version"}
                ],
                "language": {
                    "sProcessing": "处理中...",
                    "sLengthMenu": "显示 _MENU_ 项结果",
                    "sZeroRecords": "没有匹配结果",
                    "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                    "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                    "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                    "sInfoPostFix": "",
                    "sSearch": "搜索:",
                    "sUrl": "",
                    "sEmptyTable": "表中数据为空",
                    "sLoadingRecords": "载入中...",
                    "sInfoThousands": ",",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "上页",
                        "sNext": "下页",
                        "sLast": "末页"
                    },
                    "oAria": {
                        "sSortAscending": ": 以升序排列此列",
                        "sSortDescending": ": 以降序排列此列"
                    }
                },
                rowCallback: function (row, data, dataIndex) {
                    //时间截取----- 毫秒
                    var timeText = $(row).children('td').eq(4).text();
                    $(row).children('td').eq(4).text(timeText.substring(0,19));
                    //访问权限
                    var string = $(row).children('td').eq(3).text();
                    if(string == "User"){
                        $(row).children('td').eq(3).text('个人');
                    }else if(string == "Cloud Company Group"){
                        $(row).children('td').eq(3).text('公司');
                    }
                },
                columnDefs: [
                    {
                        //   指定第第一列
                        targets: [0],
                        width: '20%'
                    },
                    {
                        //   指定第第2列
                        targets: [1],
                        width: '25%'
                    },
                    {
                        //   指定第第3列
                        targets: [2],
                        width: '10%'
                    },
                    {
                        //   指定第第4列
                        targets: [3],
                        width: '10%'
                    },
                    {
                        //   指定第第5列
                        targets: [4],
                        width: '15%'
                    },
                    {
                        //   指定第第6列
                        targets: [5],
                        width: '20%',
                        render: function (data, type, row, meta) {
                            var btn = '<span class="temp_btn look">查看</span><span class="temp_btn copy">复制</span><span class="temp_btn delete">删除</span>';
                            return btn;
                        }
                    },
                    {
                        targets: [6],
                        width: '10%',
                        className:"hide_column"
                    },
                    {
                        targets: [7],
                        width: '10%',
                        className:"hide_column"
                    },
                    {
                        targets: [8],
                        width: '10%',
                        className:"hide_column"
                    }
                ]
            });

        //点击行进入详情
        $('#myTemplate tbody').on('click','.look',function() {
            var tempId = $(this).parent('td').parent('tr').find('td:nth-child(7)').text();
            var appId = $(this).parent('td').parent('tr').find('td:nth-child(8)').text();
            var version = $(this).parent('td').parent('tr').find('td:nth-child(9)').text();
            location.href = 'template_content.html?tempId='+tempId+'&appId='+appId+'&version='+version;
        });

        function initradio(rName,rValue){
            var rObj = document.getElementsByName(rName);
            for(var i = 0;i < rObj.length;i++){
                if(rObj[i].value == rValue){
                    rObj[i].checked =  'checked';
                }
            }
        }

        //点击复制
        $('#myTemplate tbody').on('click','.copy',function() {
            var temp_name = $(this).parent('td').parent('tr').find('td:nth-child(1)').text();
            var miaoshu = $(this).parent('td').parent('tr').find('td:nth-child(2)').text();
            var belong = $(this).parent('td').parent('tr').find('td:nth-child(4)').text();
            var app = $(this).parent('td').parent('tr').find('td:nth-child(3)').text();
            var appId1 = $(this).parent('td').parent('tr').find('td:nth-child(8)').text();
            $('#newTemplate').show();
            $('#template_name').val(temp_name);
            $('.search_keyword1').text(app);
            $('#miaoshu').val(miaoshu);
            $('#appId').val(appId1);
            if(belong == "个人"){
                initradio('belong','User');
            }else if(belong == "公司"){
                initradio('belong','Cloud Company Group');
            }

        });

    });


    // 获取应用
    var data1 = {
        "category": "",
        "protocol": "",
        "user"    : "",
        "name"    : ""
    };
    Ajax.call("apis/api/method/iot_ui.iot_api.appstore_applist",JSON.stringify(data1),getName, 'POST', 'JSON', 'JSON',false)
    function getName(data){
        var arr = data.message;
        for(var i=0;i<arr.length;i++){
            $('#yingyong').append('<li data-name=""><a style="cursor:pointer">'+ arr[i].app_name +'</a><input type="hidden" value="'+ arr[i].name +'"></li>')
        }
    }

    $('.search_filter1 li').on('click', function() {
        $('.search_keyword1').text($(this).text());
        $('#appId').val($(this).find($('input')).val());
    });


    //创建新模板--打开
    $('#createTemplate').click(function () {
        $('#newTemplate').show();
        document.body.style.overflow='hidden';
        $('#appId').val(""),
        $('#template_name').val(""),
        $('#miaoshu').val(""),
        $("input[name='belong']:checked").val(""),
        $('#checkNum').val("")
    });

    //创建新模板--关闭
    $('.version_title>span').click(function () {
        $('#newTemplate').hide();
        document.body.style.overflow='auto';
    });

    //创建新模板--取消
    $('.v_cancel').click(function () {
        $('#newTemplate').hide();
        document.body.style.overflow='auto';
    });

    //创建新模板--确定
    $('.v_upload').click(function () {
        var data2 = {
            app: $('#appId').val(),
            conf_name: $('#template_name').val(),
            description: $('#miaoshu').val(),
            owner_type: $("input[name='belong']:checked").val(),
            public: $('#checkNum').val()
        };
        $.ajax({
            url: "apis/api/method/conf_center.api.create_app_conf",
            type: "POST",
            data: data2,
            success: function (req) {
                alt('创建成功',1);
                setTimeout(function () {
                    $('#newTemplate').hide();
                    history.go(0)
                },1000)
            },
            error: function (res) {
                alt('模板名称不能重复',2);
            }
        })
    });

    function isOpen() {
        if($('input[name=isOpen]').is(':checked')){
            $('.is_open').text('公开');
            $('#checkNum').val(1);
        }else{
            $('.is_open').text('不公开');
            $('#checkNum').val(0);
        }
    }
    isOpen();
    $('input[name=isOpen]').change(function () {
        isOpen();
    })

</script>
