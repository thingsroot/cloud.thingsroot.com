    $(document).ready(function() {
        var token = $.cookie('DS_auth_token');
        $.ajaxSetup({
            headers: { // 默认添加请求头
                "X-Frappe-CSRF-Token": token
            }
        });

        //获取用户信息
        var user = getCookie('usr');

        //请求模板列表
        var dataSet = [];
        var data = {
            start: 0,
            limit: 100
        };
        $.ajax({
            url: "/apis/api/method/conf_center.api.list_private_conf",
            type: "GET",
            data:data,
            async:false,
            success: function (data) {
                var a = data.message.company;
                var b = data.message.private;
                dataSet = a.concat(b);
            }
        });

        //datatables配置
        var table = $('#myTemplate').DataTable({
                dom: 'rt<"#table_footer"Bp>',
                buttons: [],
                "bStateSave":true,
                "stateSave": true,
                "bFilter": true,   //是否启动过滤，搜索功能
                "sPaginationType": "full_numbers",
                "iDisplayLength": 10,
                destroy:true,
                data: dataSet,
                "columns": [
                    {"data": "conf_name"},
                    {"data": "description"},
                    {"data": "app_name"},
                    {"data": "owner_type"},
                    {"data": "latest_version_creation"},
                    {"data": null},
                    {"data": "name"},
                    {"data": "app"},
                    {"data": "latest_version"}
                ],
                "language": {
                    "sProcessing": "处理中...",
                    "sLengthMenu": "显示 _MENU_ 项结果",
                    "sZeroRecords": "没有匹配结果",
                    "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                    "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                    "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                    "sInfoPostFix": "",
                    "sSearch": "搜索:",
                    "sUrl": "",
                    "sEmptyTable": "表中数据为空",
                    "sLoadingRecords": "载入中...",
                    "sInfoThousands": ",",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "上页",
                        "sNext": "下页",
                        "sLast": "末页"
                    },
                    "oAria": {
                        "sSortAscending": ": 以升序排列此列",
                        "sSortDescending": ": 以降序排列此列"
                    }
                },
                rowCallback: function (row, data, dataIndex) {
                    //时间截取----- 毫秒
                    var timeText = $(row).children('td').eq(4).text();
                    $(row).children('td').eq(4).text(timeText.substring(0,19));
                    //访问权限
                    var string = $(row).children('td').eq(3).text();
                    if(string == "User"){
                        $(row).children('td').eq(3).text('个人');
                    }else if(string == "Cloud Company Group"){
                        $(row).children('td').eq(3).text('公司');
                    }
                },
                columnDefs: [
                    {
                        //   指定第第一列
                        targets: [0],
                        width: '20%'
                    },
                    {
                        //   指定第第2列
                        targets: [1],
                        width: '20%'
                    },
                    {
                        //   指定第第3列
                        targets: [2],
                        width: '10%'
                    },
                    {
                        //   指定第第4列
                        targets: [3],
                        width: '10%'
                    },
                    {
                        //   指定第第5列
                        targets: [4],
                        width: '15%'
                    },
                    {
                        //   指定第第6列
                        targets: [5],
                        width: '25%',
                        render: function (data, type, row, meta) {

                            return btn;
                        }

                    {
                        targets: [6],
                        className:"hide_column"
                    },
                    {
                        targets: [7],
                        className:"hide_column"
                    },
                    {
                        targets: [8],
                        className:"hide_column"
                    }
                ],
                'order' : [6,'desc']
            });

        //下拉框--- 搜索类型
        $('.search_filter4 li').on('click', function(){
            $('.search_keyword4').text($(this).text());
        });

        //下拉框--- 分类搜索
        $('#searchBtn').on( 'click', function () {  //点击搜索框
            var key = $('input.J_keyword').val();    //搜索框内容
            if($('.search_keyword4').text()=="模板名称"){
                table
                    .columns(0)
                    .search(key)
                    .draw();
            }
            if($('.search_keyword4').text()=="关联应用"){
                console.log(key)
                table
                    .columns(2)
                    .search(key)
                    .draw();            }
            if($('.search_keyword4').text()=="修改时间"){
                table
                    .columns(4)
                    .search(key)
                    .draw();
            }

        } );
        //刷新页面
        $('.searchHtml').click(function(){
            $('input.J_keyword').val("");
            var key = "";    //搜索框内容
            if($('.search_keyword4').text()=="模板名称"){
                table
                    .columns(0)
                    .search(key)
                    .draw();
            }
        });

        //点击行进入详情
        $('#myTemplate tbody').on('click','.look',function() {
            var name = $(this).parent('td').parent('tr').find('td:nth-child(1)').text();
            var tempId = $(this).parent('td').parent('tr').find('td:nth-child(7)').text();
            var appId = $(this).parent('td').parent('tr').find('td:nth-child(8)').text();
            var version = "";
            $.ajax({
                url: "/apis/api/method/conf_center.api.get_latest_version",
                type: "GET",
                async: false,
                data: {conf:tempId},
                success: function (req) {
                    version = req.message;
                },
                error: function () {
                    console.log('error');
                }
            });
            location.href = 'template_content.html?name='+ name +'&tempId='+tempId+'&appId='+appId+'&version='+version;
        });

        function initradio(rName,rValue){
            var rObj = document.getElementsByName(rName);
            for(var i = 0;i < rObj.length;i++){
                if(rObj[i].value == rValue){
                    rObj[i].checked =  'checked';
                }
            }
        }

        //点击复制
        $('#myTemplate tbody').on('click','.copy',function() {
            var _this = $(this).parent('td').parent('tr')
            var temp_name = _this.find('td:nth-child(1)').text();
            var miaoshu = _this.find('td:nth-child(2)').text();
            var app = _this.find('td:nth-child(3)').text();
            var appId1 = _this.find('td:nth-child(8)').text();
            var tempId2 = _this.find('td:nth-child(7)').text();
            var version = _this.find('td:nth-child(9)').text();
            $('#newTemplate').show();
            $('#template_name').val(temp_name+"-copy");
            $('.search_keyword1').text(app);
            $('#miaoshu').val(miaoshu);
            $('#appId').val(appId1);
            $('.search_keyword2 ').text(temp_name);
            $('#tempId1').val(tempId2);
            if(version == ""){
                $('.text1').show();
                $('.text2').hide();
                $('button[name=ver]').hide();
            }else{
                $('.search_keyword3 ').text(version);
                $('#version').val(version);
                $('.text1').show();
            }
            initradio('belong','User');
            initradio('isOpen','0');
        });

            console.log('buweikong')
        }

            type: "POST",
            data: data2,
            success: function (req) {
                alt("创建模板成功",1);

                                url: "/apis/api/method/conf_center.api.upload_conf_version",

                                success: function (req) {
                                    console.log('ok');
                                    console.log(req)
                                },
                                error: function () {
                                    console.log('error');
                                }
                            });
                        },
                        error: function () {
                        }

                console.log(error.responseJSON. _server_messages)

                }

            // window.location.reload();
        },2000)

        formTemp(appId1);
    });

    //应用下的源模板
    function formTemp(app){
        $.ajax({
            url: "/apis/api/method/conf_center.api.list_app_conf",
            type: "GET",
            data: {app: app,start:0,limit:100},
            success: function (req) {
                console.log(req);
                if(JSON.stringify(req) == "{}"){
                    console.log('当前app没有源模板');
                    $('.text1').hide();
                }else{
                    console.log('当前APP有源模板')
                    $('button[name=temp]').show();
                    $('button[name=ver]').hide();
                    $('.text1').show();
                    $('.text2').hide();
                    $('#muban').html("");
                    for(var i=0;i<req.message.length;i++){
                        $('#muban').append('<li data-name=""><a style="cursor:pointer">'+ req.message[i].conf_name +'</a><input type="hidden" value="'+ req.message[i].name +'"></li>')
                    }
                }
            },
            error: function () {
                console.log('error')
            },
            complete: function () {
                $('.search_filter2 li').on('click', function() {
                    $('.search_keyword2').text($(this).text());
                    $('.search_keyword3').text("请选择版本...");
                    $('#tempId1').val($(this).find($('input')).val());
                    var tempId1 = $('#tempId1').val();
                    getVerList(tempId1);
                });
            }
        })
    }

    //得到当前源模板的所有版本
    function getVerList(temp){
        $.ajax({
            url: "/apis/api/method/conf_center.api.get_versions",
            type: "GET",
            data: {conf: temp},
            success: function (req) {
                console.log(req)
                if(JSON.stringify(req) == "{}"){
                    console.log('当前源模板没有版本')
                    $('button[name=ver]').hide();
                    $('.text2').hide();
                }else{
                    $('button[name=ver]').show();
                    $('.text2').show();
                    $('#banben').html("");
                    for (var i=0;i<req.message.length;i++){
                        $('#banben').append('<li data-name=""><a style="cursor:pointer">'+ req.message[i].version +'</a></li>')
                    }
                }
            },
            error: function () {
                console.log('error');
            },
            complete: function () {
                //切换版本  --数据
                $('.search_filter3 li').on('click', function() {
                    $('.search_keyword3').text($(this).text());
                });
            }
        });
    }

    //创建新模板--打开
    $('#createTemplate').click(function () {
        $('#newTemplate').show();
        document.body.style.overflow='hidden';
        $('#appId').val(""),
        $('#template_name').val(""),
        $('#miaoshu').val(""),
        $("input[name='belong']:checked").val(""),
        $('#checkNum').val("")
    });

    //创建新模板--关闭
    $('.version_title>span').click(function () {
        $('#newTemplate').hide();
        document.body.style.overflow='auto';
    })

    //创建新模板--取消
    $('.v_cancel').click(function () {
        $('#newTemplate').hide()
        document.body.style.overflow='auto';
    })



</script>
